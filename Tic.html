<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Tac.css" />
    <script src="Toe.js" defer></script>
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <div class="outer-box">
      <div class="parent-box">
        <div class="box box-1 br-right br-btm"></div>
        <div class="box box-2 br-right br-btm"></div>
        <div class="box box-3 br-btm"></div>
        <div class="box box-4 br-right br-btm"></div>
        <div class="box box-5 br-right br-btm"></div>
        <div class="box box-6 br-btm"></div>
        <div class="box box-7 br-right"></div>
        <div class="box box-8 br-right"></div>
        <div class="box box-9"></div>
      </div>
      <div class="try">
      <div class="text-box">
        <p>It Is The Turn Of: X</p>
        <button class="btn">Reset</button>
      </div>
      <div class="winner-text"></div>
      </div>
    </div>
  </body>
</html>
